<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Cruize Holidays</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <section class="container">
        <h2 class="section-title">Get In Touch</h2>
        
        <div class="contact-form">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="service">Interested In</label>
                    <select id="service" name="service">
                        <option value="student">Student Package</option>
                        <option value="family">Family Package</option>
                        <option value="couple">Couple Package</option>
                        <option value="traveller">Rent 24-Seater</option>
                        <option value="booking">Ticket Booking</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5"></textarea>
                </div>

                <button type="submit" class="btn" style="width: 100%; border: none; cursor: pointer;">Send Enquiry</button>
            </form>
        </div>
    </section>

    <div id="footer-placeholder"></div>
    <script src="js/main.js"></script>
</body>
</html>
